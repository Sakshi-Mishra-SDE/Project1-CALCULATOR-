<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="calculator">
        <div class="expression"><input type="text" placeholder="Enter the expression" id="exp" dir="auto"></div>
        <div class="digits">
            <button class="buttons" id="seven">7</button>
            <button class="buttons" id="eight">8</button>
            <button class="buttons" id="nine">9</button>
            <button class="buttons" id="six">6</button>
            <button class="buttons" id="five">5</button>
            <button class="buttons" id="four">4</button>
            <button class="buttons" id="three">3</button>
            <button class="buttons" id="two">2</button>
            <button class="buttons" id="one">1</button>
            <button class="buttons" id="Clr">Clear</button>
            <button class="buttons" id="zero">0</button>
            <button class="buttons" id="decimal"><b>.</b></button>
            
        </div>
        <div class="operators">
            <button class="symbol" id="add">+</button>
            <button class="symbol" id="sub">-</button>
            <button class="symbol" id="multiply">*</button>
            <button class="symbol" id="divide">/</button>
            <button class="symbol" id="power">**</button>
            <button class="symbol" id="erase">Erase</button>
            <button class="symbol" id="result">=</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
